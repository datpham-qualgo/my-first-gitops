apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: web
        # Đây là một image demo "Hello World" rất nhẹ
        image: nginxdemos/hello
        ports:
        - containerPort: 80
