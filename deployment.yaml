apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: web
        # BƯỚC 1: Đổi sang image mới
        image: mendhak/http-https-echo
        ports:
        # BƯỚC 2: Đổi cổng (port) của container
        - containerPort: 8080
        # BƯỚC 3: "Tiêm" các biến từ ConfigMap
        envFrom:
        - configMapRef:
            name: my-website-config
