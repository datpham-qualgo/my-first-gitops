apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: my-website-netpol
  labels:
    app: my-website
spec:
  podSelector:
    matchLabels:
      app: my-website
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - {} # Allow all egress traffic