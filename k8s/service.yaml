apiVersion: v1
kind: Service
metadata:
  name: my-website-svc
  labels:
    app: my-website
    service: my-website-svc
spec:
  # Keep NodePort for external access
  type: NodePort 
  selector:
    app: my-website
  ports:
  - name: http
    protocol: TCP
    port: 80
    # Fix this port to 8080 (container port)
    targetPort: http
    # Optional: specify nodePort for consistent access
    # nodePort: 30080
