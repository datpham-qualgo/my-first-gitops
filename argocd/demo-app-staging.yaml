apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/datpham-qualgo/my-first-gitops.git
    targetRevision: main
    path: infrastructure/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
